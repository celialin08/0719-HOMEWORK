<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>index</title>
</head>
<body>
    <form method="GET" action="/GO">
            <div class="form-group">
                    <label for="exampleInputName">姓名</label>
                    <input type="text" class="form-control" id="exampleInputText1" placeholder="Name">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">密碼</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
            <div class="form-group">
                <label for="exampleInputEmail1">信箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <button type="button" class="btn-default btn_submit">送出</button>
            </form>
            <script src="js/jquery.js"></script>
            <script>
                $(".btn_submit").on('click',function(){
                    if(!$('#exampleInputText1').val()){
                             alert('請輸入姓名')
                             return false;
                    }
                    if(!$('#exampleInputPassword1').val()){
                             alert('請輸入密碼')
                             return false;
                    }
                    if(!$('#exampleInputEmail1').val()){
                             alert('請輸入信箱')
                             return false;
                    }
                    $('form').submit();
                })
            </script>
        </body>

</html>
